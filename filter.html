<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // filter()是个数组函数，他可以根据判断返回你想要的一个新的数组
        var arr = [12,66,4,88]
        var newArr = arr.filter(function(val,index){
            return val>=20
        })
        console.log(newArr);
    </script>
</body>
</html>
