<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 改变函数内this指向 js提供了三种方法 call() apply() bind()
        // apply() 
        var o ={
            name:'andy'
        }
        function fn(){
            console.log(this);
        }
        fn.apply(o,['pink'])
        // 1.也是调用函数 第二个可以改变函数内部的this指向
        // 2.参数必须是数组（为数组）
        // 3.apply的主要运用 比如 使用apply借助数学内置对象求最大值
        // Math.max()

        var arr = [1,66,3,99,4]
        var max = Math.max.apply(Math,arr)
        var min = Math.min.apply(Math,arr)
        console.log(max,min);
    </script>
</body>
</html>
