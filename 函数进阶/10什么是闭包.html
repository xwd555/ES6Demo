<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包指有权访问另一边函数作用域中变量的数
        function fn(){
            var num = 10
            function foo(){
                console.log(num)
            }
            foo()
        }
        fn()
    </script>
</body>
</html>
