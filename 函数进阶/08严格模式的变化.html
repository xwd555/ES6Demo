<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        // 1.严格模式下必须先声明再使用
        var num =10
        console.log(num)
        // 2.不能随意删除已经声明好的变量
        delete num
        // 3.严格模式下全局作用域中函数中的this是undefined
        function fn(){
            console.log(this)
        }
        // 4.严格模式下，如果 构造函数不加new调用，this 指向的是undefined 如果给他赋值 会报错
        function Star(){
            this.sex = '男'
        }
        Star()
        // 5.定时器this还是指向window
        setTimeout(function(){
            console.log(this);
        },3000)
        function fn()
        // 严格模式下函数里面的参数不允许有重名
        function fn(a,a){
            console.log(a+a)
        }
        fn(1,2)
    </script>
</body>
</html>
