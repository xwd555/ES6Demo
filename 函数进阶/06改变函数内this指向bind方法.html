<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        var o = {
            name:'andy'
        }
        function Star(a,b){
            console.log(this);
            console.log(a+b);
        }
        var star = Star.bind(o,1,2)
        star()
        // 1.不会调用原来的函数 可以改变原来的函数内部的this指向
        // 2.返回的原函数改变this之后产生的新函数
        // 3.如果有的函数我们不需要立即调用 但是又想改变函数内部的this指向此时用bind
        // 4.我们有一个按钮，当我们点击
        let btn = document.querySelector('button')
        console.log(btn);
        btn.onclick =function(){
            this.disabled = true
            // let that = this
            setTimeout(function(){
                this.disabled = false
            }.bind(this),3000)
        }
    </script>
</body>
</html>
