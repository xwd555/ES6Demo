<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 借用父构造函数继承属性 -->
    <!-- 父构造函数 -->
    <script>
        function Father(uname, age) {
            // this 指向父构造函数的对象实例
            this.uname = uname
            this.age = age
        }
        // 子构造函数
        function Son(uname,age,score){
            // this指的是Son的实例对象
            Father.call(this,uname,age)
            this.score =score
        }
        // 要注意这种call方法的继承在于实例this的问题
        var son = new Son('蔡徐坤',18,20)
        console.log(son);
    </script>
</body>

</html>
