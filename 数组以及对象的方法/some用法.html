<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // some用法是有一个值为真就返回true
        let arr = [10,30,4]
        var flag = arr.some(function(val){
            return val<3
        })
        console.log(flag);
        arr1 = ['red','pink','blue']
        var flag1 = arr1.some((val,index) =>{
            return val = 'pink'
        })
        console.log(flag1);
        // 1.filter 也是查找满足条件的元素，返回的是一个数组 而且是把所有满足条件的元素返回回来
        // 2.some也是查找满足条件的元素，返回的是一个布尔值，如果找到第一个满足条件的元素循环就终止
    </script>
</body>
</html>
