<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname,age){
            this.uname = uname
            this.age = age
            // 对于系统资源而言这个方法在每次实例化一个实例的时候都会存放一个内存空间来放这个sing方法，这样会造成资源浪费
            // this.sing = function(){
            //     console.log('我唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱唱');
            // }
        }
        // 因此要用到原型
        Star.prototype.sing = function(){
            console.log('我会唱歌');
        }
        var star = new Star('dsad',18)
        var adc = new Star('sad',18)
        star.sing()
        adc.sing()
        // 一般情况下，我们的公共属性定义到结构函数里面，公共的方法我们放在原型对象身上
    </script>
</body>
</html>
