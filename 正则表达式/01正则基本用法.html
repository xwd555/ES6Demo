<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 正则表达式在js中的运用

        // 利用对象创建正则表达式
        var regexp = new RegExp('/123/')
        console.log(regexp);
        // 运用字面量创建正则表达式
        var rg =/123/
        // test方法用来检测字符串是否符合正则表达式要求的规范
        console.log(rg.test(123));
        console.log(rg.test('abc'));
    </script>
</body>
</html>
