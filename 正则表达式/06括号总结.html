<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 中括号 字符集合.匹配方括号中的任意字符.
        var reg = /^[abc]$/
        // a也可以b也可以c也可以 a||b||c
        // 大括号 量词符. 里面表示重复次数
        var reg = /^abc{3}$/
        // 小括号 表示优先级
        var reg = /^(abc){3}$/
    </script>
</body>
</html>
