<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname, age) {
            this.uname = uname
            this.age = age
            
        }
        var that;
        Star.prototype.sing = function () {
            console.log('我会唱歌');
            that = this;
        }
        var star = new Star('wer', 18)
        // 1.在构造函数中，this指向的构造函数的实例对象
        star.sing()
        console.log(that === star)
        // 2.原型对象函数里面的this 指向的是 实例对象
    </script>
</body>
</html>
