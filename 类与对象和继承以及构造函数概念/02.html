<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 这里只有两个知识点就是
        //1.extends继承父类使用父类的方法
        //2.子类要调用父类的方法，必须要用super()传递参数方可执行，这里使用的是super的构造函数constructor
        class Father {
            constructor(x,y) {
                this.x = x
                this.y = y
            }
            money() {
                console.log(this.x+this.y);
            }
        }
        class son extends Father{
            constructor(x,y){
                super(x,y)
            }
        }
        var one = new son(2,6)
        one.money()
    </script>
</body>

</html>
