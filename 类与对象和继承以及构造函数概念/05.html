<!-- 创建对象可以通过三种方式 -->
<!-- 
    1.对象字面量
    2.new Object()
    3.自定义构造函数
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 利用new Object()创建对象
        var obj1 = new Object()
        // 2. 利用字面量创建对象
        var obj2 = {}
        // 3. 利用构造函数创建对象
        function Star(uname,age){
            this.uname = uname
            this.age = age
            this.say = function(){
                console.log('我说说说说说说');
            }
        }
        var star = new Star('黄晓明',18)
        console.log(star);

    </script>
</body>
</html>
