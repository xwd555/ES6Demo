<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.实例成员 2.静态成员
        // 构造函数中的属性和方法我们称为成员，成员可以添加
        // 1. 利用构造函数创建对象
        function Star(uname, age) {
            this.uname = uname
            this.age = age
            this.say = function () {
                console.log('我说说说说说说');
            }
        }
        var star = new Star('xwd',20)
        // 实例成员就是构造函数内部通过this添加的内部成员 uname age sing 就是实例成员
        // 实例成员只能通过实例化的对象来访问
        star.say()
        console.log(star);
        //2. 静态成员 在构造函数本身上添加的对象 其中对Star实例添加了sex静态成员
        Star.sex = '男'
        // 静态函数只能通过构造函数来访问
        console.log(Star.sex);
        console.log(star.sex);//不能通过对象来访问
    </script>
</body>

</html>
