<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6之前通过 构造函数 + 原型实现面向对象 编程
        // 1.构造函数有原型对象prototype
        // 2.构造函数原型对象prototype里有constructor指向构造函数本身
        // 3.构造函数创建的实例对象有__proto__原型指向构造函数的原型对象
        // ES6通过 类 实现面向对象编程
        class Star {

        }
        console.log(typeof Star);
        // 类的本质其实就是一个函数 我们也可以简单的认为 类就是 构造函数的另一种写法
        // 1.类有原型对象prototype
        console.log(Star.prototype);
        // 2.类原型对象prototype里面有constructor指向类本身
        console.log(Star.prototype.constructor);
        // 3.类可以通过原型对象添加方法
        Star.prototype.sing = function(){
            console.log('唱歌');
        }
        var star = new Star()
        console.dir();
        // 4.类的实例对象有__proto__原型指向 类的原型对象
        console.log(star.__proto__ === Star.prototype);

    </script>
</body>
</html>
