<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname, age) {
            this.uname = uname
            this.age = age
        }
        // 如果我们修改了原来的原型对象，给原型的对象赋值是一个对象，则必须手动利用constructor指回原来的构造函数
        Star.prototype = {
            constructor:Star,
            sing: function(){
                console.log('我会唱歌');
            },
            movie:function(){
                console.log('我会演戏');
            }
        }
        var star = new Star('dsad', 18)
        console.log(Star.prototype);
        console.log(star.__proto__);
        // console.log(Star.prototype.constructor);
        // console.log(star.__proto__.constructor);
    </script>
</body>
</html>
