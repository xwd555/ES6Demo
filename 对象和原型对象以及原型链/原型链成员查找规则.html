<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 简单来说原型链成员查找就是比如实例对象或者更高级的原型对象，想要查找某个属性就会一直往上查找，
        // 如果实例中就有需要的对象属性，会直接取实例的值，而不会通过原型链再往上查找
        // 这种查找机制与继承相差无异
        function Star(uname, age) {
            this.uname = uname
            this.age = age
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌');
        }
        // Object.prototype.sex = '男'
        // Star.prototype.sex = '男'
        var star = new Star('wer', 18)
        star.sex = '男'
        console.log(star.sex);
        console.log(Object.prototype);
    </script>
</body>

</html>
