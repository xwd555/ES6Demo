<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['red', 'blue', 'green', 'pink']
        // forEach迭代 遍历
        arr.forEach((val) => {
            if (val == 'green') {
                console.log('找到了该元素');
                return true
            }
            console.log(11);
        })

        arr.some((val) => {
            if (val == 'green') {
                console.log('找到了该元素');
                return true // 在some里面遇到return true 就是终止遍历 迭代（循环）效率更高
            }
            console.log(11);
        })

        arr.filter((val) => {
            if (val == 'green') {
                console.log('找到了该元素');
                return true // filter里面return不会终止迭代（循环）
            }
            console.log(11);
        })
    </script>
</body>

</html>
