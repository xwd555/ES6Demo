<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname
            this.age = age
        }
        Star.prototype.sing = function(){
            console.log('我会唱歌');
        }
        var star = new Star('wer', 18)
        // 1.只要有对象就会有__proto__,指向原型对象
        console.log(Star.prototype);
        console.log(star.__proto__.__proto__.__proto__);
        // 2.Star原型对象里面的__proto__原型指向的是 Object.prototype(Object是所有对象的父类，原型在往上是null)
    </script>
</body>

</html>
